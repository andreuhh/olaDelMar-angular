<app-header></app-header>

<section class="cardSection mt-4">
    <div class="container mt-4">
        <h1 class="pt-5 pb-4">Shop</h1>
        <div class="container searchBar pl-0 pt-3 pb-4">
            <div class="row">
                <div class="col-lg-11 col-md-10">
                    <input type="text" placeholder="search">
                </div>
                <!--<div class="col-lg-4 col-md-5">
                    <input type="text" placeholder="price">
                </div>-->
                <div class="col-lg-1 col-md-2">
                    <button>Search</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <ng-container *ngFor="let product of products">
                <div class="col-lg-3 col-md-6 col-sm-12 mb-3 cardItem">
                    <div [ngStyle]="{backgroundImage: 'url(' + product.imgUrl + ') '}" class="imgCont imgCont--1"></div>
                    <h5 class="pt-3 pb-1">{{product.name}}</h5>
                    <p class="mt-0 mb-0 pb-3">{{product.price}} â‚¬</p>
                    <button>Add to Cart</button>
                </div>
            </ng-container>
        </div>
          
        <div class="goToShop mt-5">
            <i class="fas fa-angle-left"></i>
            <a routerLink="/shop" class="font-weight-bold">1</a>
            <a routerLink="/shop" class="font-weight-bold">2</a>
            <i class="fas fa-angle-right"></i>
        </div>
    </div>  
</section>

<app-footer></app-footer>
