<app-header></app-header>

<div class="container mt-5">
    <h3 class="pt-3">Admin</h3>
    <div class="row">
        <div class="col-lg-6 mb-4"></div>
        <div class="col-lg-2 mb-4">
            <h6>Price</h6>
        </div>
        <div class="col-lg-2 mb-4"></div>
        <div class="col-lg-2 mb-4"></div>
    </div>

    <div class="row singleItem">
        <div class="col-lg-6 productDetail">
            <div class="imgCont imgCont--1"></div>
            <h6 class="pl-5">Nome Prodotto + img</h6>
        </div>
        <div class="col-lg-2">30.00 €</div>
        <div class="col-lg-2"></div>
        <div class="col-lg-2 remove">
            <a><i class="fas fa-times"><span>Remove</span></i></a>
        </div>
    </div>

    <div class="row singleItem">
        <div class="col-lg-6 productDetail">
            <div class="imgCont imgCont--2"></div>
            <h6 class="pl-5">Nome Prodotto + img</h6>
        </div>
        <div class="col-lg-2">30.00 €</div>
        <div class="col-lg-2"></div>
        <div class="col-lg-2 remove">
            <a><i class="fas fa-times"><span>Remove</span></i></a>
        </div>
    </div>

    <div class="row singleItem">
        <div class="col-lg-6 productDetail">
            <div class="imgCont imgCont--3"></div>
            <h6 class="pl-5">Nome Prodotto + img</h6>
        </div>
        <div class="col-lg-2">30.00 €</div>
        <div class="col-lg-2"></div>
        <div class="col-lg-2 remove">
            <a><i class="fas fa-times"><span>Remove</span></i></a>
        </div>
    </div>


    <!-- Admin form -->
    <div class="form-group">
        <input [(ngModel)]="name" type="text" class="form-control" placeholder="Product name">
    </div>
    <div class="form-group">
        <input [(ngModel)]="category" type="text" class="form-control" placeholder="Product category">
    </div>
    <div class="form-group">
        <input [(ngModel)]="imgUrl" type="file" class="form-control" placeholder="Product imgUrl">
    </div>
    <div class="form-group">
        <input [(ngModel)]="description" type="text" class="form-control" placeholder="Product description">
    </div>
    <div class="form-group">
        <input [(ngModel)]="price" type="number" class="form-control" placeholder="Product price">
    </div>
    <div class="form-group">
        <button (click)="createProduct()" [disabled]="!name || !category || !imgUrl || !description || !price">Add product</button>
    </div>
    <div class="form-group">
        <h5>{{this.message}}</h5>
    </div>

</div>

<app-footer></app-footer>
